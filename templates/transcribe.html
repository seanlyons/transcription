<html>
<div id="top">
    <form enctype="multipart/form-data">
        <input type="file" name="media" title="Select audio file"/>
    </form>
</div>
<div id="bottom">
	<textarea></textarea>
</div>
</html>
<script>
	$('#bottom').on('scroll', function () {
	    $('#top').scrollTop($(this).scrollTop());
	});

	//
	$("input[type='file']").change(function() {
	    var f0 = $('form')[0];
	    var formData = new FormData(f0);
	    
	    $.ajax({
		url: '/upload_audio',
		type: 'POST',
		data: formData,
		cache: false,
		contentType: false,
		processData: false
	    });
	});
</script>
<style>
	div {
	    width:100%;
	    height:50%;
	    overflow:scroll;
	}
	#top {
	    float:top;
	}
	#bottom {
	    float:bottom;
	}
</style>
